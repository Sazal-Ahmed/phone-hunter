<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- Daisy ui & tailwind-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
   <header>
    <h1 class="text-6xl text-center">Phone Hunter</h1>
   </header> 
   <main class="container mx-auto mt-8">
    <section class="bg-gray-100 m-4 p-4">
        <input type="text" placeholder="Search" class="input input-bordered w-full max-w-xs" id="search-filed" />
        <button class="btn btn-accent" onclick="handleSearch()">Search</button>

        <!-- another search field -->
        <!-- <input type="text" placeholder="Search" class="input input-bordered w-full max-w-xs" id="search-field2" />
        <button class="btn btn-secondary" onclick="handleSearchtwo()">search</button> -->
    </section>

    <!-- Search Result -->
    <section>

        <!-- Loading Spinner -->
        <div class="text-center my-40 hidden" id="loading-spinner">
            <span class="loading loading-bars loading-lg"></span>
        </div>

        <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 text-black">
            
        </div>

        <!-- show all button -->
      <div id="show-all" class="hidden text-center my-5">
        <button class="btn btn-primary" onclick="handleShowall()">Show All</button>
      </div>
    </section>
   </main>
   <footer>

   </footer>


   <script src="./JS/index.js"></script>
</body>
</html>
